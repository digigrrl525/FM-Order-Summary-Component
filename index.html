<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="/styles/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <section class="main" role="main">
    <picture class="dancer" role="img" aria-label="Illustrated dancer with headphones">
      <img class="hero" alt="dancing illustration" src="images/illustration-hero.svg" width="375" height="200"/>
    </picture>
    <section class="content"> 
      <header><h1>Order Summary</h1></header>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      <section class="row">
        <img class="music-icon" alt="music note icon" src="images/icon-music.svg" width="40" height="40" role="img"/>
        <div class="plan">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="#" role="link">Change</a>
      </section>
      <button class="primary">Proceed to Payment</button>
      <button class="secondary">Cancel Order</button>
    </section>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">D. Jaime Blockton</a>.
  </div>
</body>
</html>
